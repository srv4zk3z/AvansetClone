
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Exam Prepare | by SRVAZKEZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #212529;
      padding: 1rem;
      z-index: 1000;
      transition: width 0.3s;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar h4, .sidebar .nav-link span {
      transition: opacity 0.2s;
    }
    .sidebar.collapsed h4,
    .sidebar.collapsed .nav-link span {
      opacity: 0;
      visibility: hidden;
      width: 0;
      display: none;
    }
    .main-content {
      margin-left: 220px;
      padding: 2rem;
      transition: margin-left 0.3s;
    }
    .main-content.shifted {
      margin-left: 70px;
    }
    .nav-link i {
      width: 20px;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-dark text-light">

  <div class="sidebar text-light" id="sidebar">
    <button class="btn btn-sm btn-outline-light w-100 mb-3" id="toggleSidebar"><i class="fas fa-bars"></i></button>
    <h4 class="text-warning">SRVAZKEZ</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a href="./index.html" class="nav-link text-light"><i class="fas fa-pencil-alt"></i> <span>Simulador</span></a></li>
      <li class="nav-item"><a href="./preguntas.html" class="nav-link text-light"><i class="fas fa-question-circle"></i> <span>Preguntas</span></a></li>
    </ul>
  </div>

  <div class="main-content" id="mainContent">
    <h1 class="text-center mb-4">Simulador de Examen</h1>

    <div id="examSetup" class="mb-3">
      <label for="numPreguntas" class="form-label">NÃºmero de preguntas:</label>
      <input type="number" class="form-control w-25" id="numPreguntas" value="5" min="1" max="100" />
      <button id="startExam" class="btn btn-primary mt-2">Comenzar Examen</button>
    </div>

    <div id="examContainer" class="mb-4"></div>

    <button id="submitExam" class="btn btn-success mb-4" style="display:none;">Enviar respuestas</button>

    <div id="resultContainer" class="mt-4"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("toggleSidebar").addEventListener("click", () => {
        document.getElementById("sidebar").classList.toggle("collapsed");
        document.getElementById("mainContent").classList.toggle("shifted");
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
